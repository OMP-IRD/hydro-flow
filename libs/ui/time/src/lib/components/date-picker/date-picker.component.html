<div class="btn-group">
  <button
    class="btn btn-lg dropdown-toggle"
    type="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    {{ format(currentDate) }}
  </button>
  <ul class="dropdown-menu small w-100">
    <li *ngFor="let date of sortedDates" (click)="setDate(date)" class="small">
      <button
        class="dropdown-item"
        [class.active]="currentDate === date"
        type="button"
      >
        {{ format(date) }}
      </button>
    </li>
  </ul>
</div>

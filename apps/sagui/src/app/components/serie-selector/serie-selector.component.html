<div class="btn-group">
  <button
    class="btn btn-lg dropdown-toggle"
    type="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    <span class="text-capitalize">{{ getLabel(current) }}</span>
  </button>
  <ul class="dropdown-menu small w-100">
    <li *ngFor="let serie of series" (click)="setCurrent(serie)" class="small">
      <button
        class="dropdown-item"
        [class.active]="current === serie"
        type="button"
      >
        <span class="text-capitalize">{{ getLabel(serie) }}</span>
      </button>
    </li>
  </ul>
</div>

<div class="d-flex flex-column h-100" *ngIf="facade.tab$ | async as tabKey">
  <button
    type="button"
    *ngFor="let tab of tabs$ | async"
    class="flex-grow-1 rounded mx-4 my-2"
    [disabled]="!tab.icon"
    style="flex-basis: 0"
    (click)="onTabClick(tab)"
  >
    <sagui-tab-panel
      [tab]="tab"
      [active]="tabKey === tab.key"
    ></sagui-tab-panel>
  </button>
</div>

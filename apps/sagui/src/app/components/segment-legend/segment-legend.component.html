<div class="legend my-2">
  <div class="header mb-0">
    <div class="d-flex title" (click)="onCheckboxClick()">
      <div class="flex-grow-1 label fw-bold mb-1">
        {{ spec.title }}
      </div>
      <div
        [ngClass]="visible ? 'fa-check-square' : 'fa-square'"
        class="mt-1 mx-2 fa align-items-end check-box"
      ></div>
    </div>
    <div class="mx-4">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flowLegendRadio"
          id="flowLegendRadio"
          [checked]="focus === 'flow'"
          (click)="onChangeFocus('flow')"
        />
        <label class="form-check-label" for="flowLegendRadio" translate=""
          >hydro.legend.bydailyflow
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="anomalyLegendRadio"
          id="anomalyLegendRadio"
          [checked]="focus === 'flow_anomaly'"
          (click)="onChangeFocus('flow_anomaly')"
        />
        <label class="form-check-label" for="anomalyLegendRadio" translate>
          hydro.legend.byanomaly
        </label>
      </div>
    </div>
  </div>
  <div *ngFor="let rule of spec.rules" class="mx-2">
    <span [style.background-color]="rule.color"></span>{{ rule.label }}
  </div>
</div>

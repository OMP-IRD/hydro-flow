<div class="d-flex flex-column vh-100">
  <header>
    <hyfaa-header></hyfaa-header>
  </header>
  <main class="flex-grow-1 d-flex">
    <div class="flex-shrink-0" style="width: 300px">
      <sagui-tabs-container></sagui-tabs-container>
    </div>
    <div class="flex-grow-1 position-relative">
      <sagui-map-container></sagui-map-container>
    </div>
  </main>
  <nav class="navbar navbar-light mx-4">
    <ul class="navbar-nav">
      <li class="nav-item mr-4 small">
        <ui-scale-line [map]="mapManager.map"></ui-scale-line>
      </li>
    </ul>
    <div class="navbar-nav d-none d-md-block">
      <ui-mouse-position
        [map]="mapManager.map"
        [projection]="mousePositionProj"
        [formatByProjection]="formatByProjection"
        class="ml-2 small"
      >
      </ui-mouse-position>
    </div>
  </nav>
</div>

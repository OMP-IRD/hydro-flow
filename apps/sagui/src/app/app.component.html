<div class="">
  <header>
    <sagui-header></sagui-header>
  </header>
  <main class="d-flex position-relative">
    <div class="flex-grow-1 position-relative">
      <sagui-map-container></sagui-map-container>
    </div>
  </main>
  <nav class="navbar navbar-light px-4 bg-slate-200">
    <ul class="navbar-nav">
      <li class="nav-item mr-4 small">
        <ui-scale-line [map]="mapManager.map"></ui-scale-line>
      </li>
    </ul>
    <div class="navbar-nav d-none d-md-block">
      <ui-mouse-position
        [map]="mapManager.map"
        [projection]="mousePositionProj"
        [formatByProjection]="formatByProjection"
        class="small"
      >
      </ui-mouse-position>
    </div>
  </nav>
  <footer class="mt-8">
    <sagui-footer></sagui-footer>
  </footer>
</div>

<div *ngIf="properties" class="overlay m-0 text-white p-2">
  <div class="fw-bold mb-1 capitalize">{{ label | translate }}</div>
  <div
    *ngFor="let value of properties.values"
    [ngClass]="value.date === currentDate ? 'bg-white text-dark' : ''"
    class="small px-1 flex justify-between"
  >
    <div>{{ value.date }}</div>
    <div class="mx-4">{{ value.flow || value.rain }}</div>
  </div>
</div>

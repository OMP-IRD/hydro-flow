<div
  class="modal"
  id="chartModal"
  #chartModal
  aria-labelledby="staticBackdropLabel"
>
  <div class="modal-dialog">
    <div class="modal-content shadow-sm border-0">
      <div class="modal-header" *ngIf="cellsFacade.feature$ | async as cell">
        <h5 class="modal-title fw-bold" id="staticBackdropLabel">
          {{ cell.getId() }}
        </h5>
        <div class="flex-grow-1 text-center">
          <hydro-frequence-selector
            [frequenceType]="cellsFacade.frequence$ | async"
            (frequenceChange)="onFrequenceChange($event)"
          ></hydro-frequence-selector>
        </div>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="close()"
        ></button>
      </div>
      <div class="modal-body">
        <div
          class="chart-container mt-4 text-center align-middle"
          [style.height]="chartHeightStyle"
        >
          <div #chartElt></div>
          <span
            class="fa fa-circle-notch fa-spin fa-4x"
            *ngIf="(cellsFacade.loaded$ | async) === false"
          ></span>
        </div>
        <form id="selectDate" class="mt-4 container-fluid">
          <div class="d-flex row pt-4 pb-4 justify-content-evenly">
            <div class="form-group">
              <label for="startDate">Starting date</label>
              <input
                id="startDate"
                class="form-control"
                type="date"
                name="startDate"
                min="1992-09-26"
                max="2021-04-24"
              />
            </div>
            <div class="form-group">
              <label for="endDate">End date</label>
              <input
                id="endDate"
                class="form-control"
                type="date"
                name="endDate"
                min="1992-09-26"
                max="2021-04-24"
              />
            </div>
          </div>
        </form>
      </div>
      <!--
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
-->
    </div>
  </div>
</div>
